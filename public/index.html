<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Builder Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8C8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        #gameCanvas {
            width: 100%;
            max-width: 800px;
            height: 400px;
            background: linear-gradient(to bottom, #87CEEB 0%, #90EE90 60%, #8B4513 100%);
            border-radius: 10px;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
        }
        
        #character {
            position: absolute;
            bottom: 20%;
            left: 5%;
            width: 60px;
            height: 60px;
            transition: left 1s ease-in-out;
        }
        
        .bridge-plank {
            position: absolute;
            bottom: 20%;
            width: 80px;
            height: 10px;
            background: #8B4513;
            border: 2px solid #654321;
        }
        
        #river {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background: linear-gradient(to bottom, #4682B4, #1E90FF);
            animation: wave 2s infinite;
        }
        
        @keyframes wave {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        #taskPanel {
            background: #FFF3E0;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
        
        .task-question {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        
        .answer-options button {
            font-size: 18px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .answer-options button:hover {
            transform: scale(1.1);
            background: #45a049;
        }
        
        #score {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #FF6B6B;
            margin: 10px;
        }
        
        #emotion-detector {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #webcam {
            display: none;
        }
        
        .privacy-notice {
            background: #E8F5E9;
            padding: 15px;
            border-radius: 10px;
            margin: 10px auto;
            max-width: 600px;
            border-left: 4px solid #4CAF50;
        }
        
        .privacy-notice h3 {
            color: #2E7D32;
            margin-bottom: 5px;
        }
        
        .privacy-notice p {
            color: #1B5E20;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1 style="text-align: center; color: #FF6B6B; margin-bottom: 10px;">üåâ Bridge Builder Adventure</h1>
        
        <div class="privacy-notice">
            <h3>üîí Privacy Protected</h3>
            <p>All processing happens locally in your browser. No data sent to cloud.</p>
        </div>
        
        <div id="score">Bridge Progress: 0/10 planks</div>
        
        <div id="gameCanvas">
            <div id="river"></div>
            <div id="character">üßí</div>
            <div id="emotion-detector">üòê Neutral</div>
        </div>
        
        <div id="taskPanel">
            <div class="task-question" id="question">Get ready to build the bridge!</div>
            <div class="answer-options" id="answers"></div>
            <button onclick="startGame()" id="startBtn" style="font-size: 20px; padding: 15px 40px; background: #FF6B6B;">Start Assessment</button>
        </div>
        
        <div id="riskPanel" style="display: none; background: #FFF9C4; padding: 15px; border-radius: 10px; margin: 20px auto; max-width: 600px;">
            <h3 style="text-align: center; color: #F57F17;">Real-time Risk Assessment</h3>
            <div style="display: flex; justify-content: space-around; margin-top: 10px;">
                <div id="dyslexiaRisk" style="font-weight: bold;">Dyslexia: 0%</div>
                <div id="dyscalculiaRisk" style="font-weight: bold;">Dyscalculia: 0%</div>
                <div id="dysgraphiaRisk" style="font-weight: bold;">Dysgraphia: 0%</div>
            </div>
        </div>
    </div>
    
    <video id="webcam" width="224" height="224" autoplay></video>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="detector.js"></script>
    <script src="game.js"></script>
</body>
</html>
